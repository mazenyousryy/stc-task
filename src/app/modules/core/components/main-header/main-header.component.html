<header class="invitation-header flex justify-content-between align-items-center py-2 px-4 relative">
  <div class="logo">
    <img src="assets/images/stc-logo.png" alt="STC Logo" />
  </div>
  <ul class="flex justify-content-between align-items-center">
    <li class="notification px-3">
      <a href="#">
        <img src="assets/svgs/bell-notification.svg" alt="bell notification icon">
      </a>
    </li>
    <li class="language px-5">
      <button (click)="changeLang()"
        class="lang-btn text-white flex justify-content-between align-items-center cursor-pointer bg-transparent">
        {{"HEADER.LANG" | translate}}
        <img src="assets/svgs/language-icon.svg" alt="Language Icon">
      </button>
    </li>
    <li class="profile">
      <button href="#"
        class="ftext-white flex justify-content-between align-items-center cursor-pointer bg-transparent text-white">
        Nada Elshaeer
        <span>
          <img src="assets/svgs/chevron-down.svg" alt="chevron down icon">
        </span>
      </button>
    </li>
  </ul>
</header>
